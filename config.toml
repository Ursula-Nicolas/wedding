baseURL = "https://ursula-nicolas-2021.de"
languageCode = "en-us"
title = "Ursula & Nicolas"
theme = "gohugo-theme-ananke"
themesDir = "themes"
publishDir = "docs"
canonifyURLs = true
relativeUrls = true

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
	title= "Home"
    weight= 1
	contentDir = "content/en"
  [languages.fr]
	title= "Francais"
    weight= 2
	contentDir = "content/fr"
  [languages.de]
	title= "Home"
    weight= 3
	contentDir = "content/de"
  [languages.it]
	title= "Italiano"
	weight= 4
	contentDir = "content/it"
	
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"
  

[params]
  favicon = "images/Icon.jpg"
  site_logo = ""
  description = "Ursula & Nicolas"
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-dark-gray"
  featured_image = "/images/Main.jpg"
  recent_posts_number = 2
  custom_css = ["css/custom.css", "css/all.css"]
  
[markup.goldmark.renderer]
  unsafe= true

